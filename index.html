<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Been Verified</title>
  </head>
  <body>
    <nav class="bg-b">
      <div class="root-container hor-center">
        <ul class="nav-list d-flex">
          <li>
            <img
              class="nav-link-icon"
              src="./assets/SVGs/Logo.svg"
              alt="logo"
            />
          </li>
          <li class="nav-right">
            <img
              class="nav-link-icon"
              src="./assets/SVGs/icn_search.svg"
              alt="search"
            />
          </li>
          <li>
            <img
              class="nav-link-icon"
              src="./assets/SVGs/icn_person.svg"
              alt="person"
            />
          </li>
        </ul>
      </div>
    </nav>
    <header class="bg-b">
      <div class="root-container hor-center">
        <div class="header-detail">
          <div class="heading w tac">
            Search Any Email Address
          </div>
          <div class="sub-heading tac">
            <span class="y">Start Here </span>
            <span class="w"
              >Look up the owner's name, photo and online profile. See what you
              find!</span
            >
          </div>
          <div class="search-container d-flex">
            <div class="search-input-container">
              <input type="text" class="input-root" placeholder="EMAIL" />
            </div>
            <button class="search-button-container b">go!</button>
          </div>

          <div class="d-flex decleration">
            <img src="./assets/SVGs/lock.svg" alt="lock" />
            <span class="y"
              >Enter Any Email Address. They won't be notified.</span
            >
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
